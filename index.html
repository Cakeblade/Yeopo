<!DOCTYPE html>
<html>
    <head>
        <title>asdf</title>
		
    </head>
    <body>
		<script type="text/javascript" src="./class.js"></script> <!-- 중대, 인원들을 정의하는 js -->
		<script type="text/javascript" src="./check.js"></script> <!-- 인원들의 열외 관련 함수를 정의하는 js -->
		<script type="text/javascript" src="./fio.js"></script> <!-- 파일 입출력 관련 js / 나중에 구현하자 -->
		<script type="text/javascript"> // 주 구동 구역
			const p1 = new Person("p1","dorm","0");
			const p2 = new Person("p2","dorm","1");
			const p3 = new Person("p3","dorm","0");
			const p4 = new Person("p4","dorm","1");
			
			const p5 = new Person("p5","dorm","0");
			const p6 = new Person("p6","dorm","0");
			const p7 = new Person("p7","dorm","1");
			const p8 = new Person("p8","dorm","0");
			
			const sig = new Company("SIG", p1);
			
			sig.makeNewDorm(p5);
			
			sig.insertLast(p2, 1);
			sig.insertLast(p4, 1);
			sig.insertAt(p3, 1, 3)
			
			sig.insertLast(p6, 2);
			sig.insertLast(p8, 2);
			sig.insertAt(p7, 2, 3)
			
			var arr = sig.returnList(1);
			
			for(let i = 0; i < 10; i++)
			{
				document.write('<button name="button">' + arr[i].getName() + ' </button>');
				document.writeln("<br>");
				if(arr[i] = undefined) break;
			}
		</script>
    </body>
</html>
